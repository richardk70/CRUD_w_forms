<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Login App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel='stylesheet' href='/public/css/style.css' type='text/css'>

</head>
<body>
    <div class='container'>
        <nav>${nav}</nav>
        <h1>Profile Page</h1>
        <p class='message'>${msgExists ? `${msgExists}` : `` }</p>
        <p>Using forms for CRUD (instead of Postman)</p>
        <p>READ ALL</p>
        <ul id='list'>
            ${array.map(s => `
                <li>
                    <span>${s.name}</span>,
                    <span>${s.email}</span>&nbsp;
                    <span id='edit'><i class='fas fa-pen-square fa-2x'></i></span>&nbsp;
                    <span id='delete'><i class='fas fa-trash-alt fa-2x'></i></span>
                    <div class='small grey ital'>${s.id}</div>
                </li>
            `).join('')}
        </ul>
        <p>FILTER BY SCHOOL</p>
        <select id='select-school'>
            ${schools.map(s => `
                <option>${s}</option>
            `).join('')}
        </select>
        <button type='submit' id='bySchool'>Filter by School</button>
        <button type='submit' id='byAll'>Show All</button>
        
        <p>CREATE</p>
        <form action='/students' method="POST">
            <input type='text' name='name' placeholder='name'>
            <input type='email' name='email' placeholder='email'>
            <input type='password' name='password' placeholder='password'>
            <button type='submit'>Add</button>
        </form>

        <p>DELETE</p>
        <form action='/delete' method="POST">
            <input type='text' name='id' placeholder='copy and paste ID here'>
            <button type='submit'>Delete</button>
        </form>

        <p>UPDATE</p>
        <form action='/update' method='POST'>
            <input type='text' name='id' placeholder='copy and paste ID here'>
            <input type='text' name='newName' placeholder='corrected name'>
            <input type='text' name='newEmail' placeholder='corrected email'>
            <input type='text' name='newPassword' placeholder='update password'>
            <button type='submit'>Update</button>
        </form>
    </div>

    <script src='/public/js/index.js' type='text/javascript'></script>
</body>
</html>
